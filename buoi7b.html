<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học HTML dành cho beginer</title>
    <style>
        .heard .title1{
            color: green;
            background-color: beige;
            text-align:black
        }
        .contain .title2{
            color: brown;
            background-color: blanchedalmond;
            border: 5px solid red;
        }
        .contain .info{
            color: pink;
            border: 3px solid gray;
        }
    </style>
</head>
<body>
    <div class="heard">
        <h1 class="title1">Green academy - Nâng tầm tri thức</h1>
        <p>Luôn luôn đồng hành cùng bạn</p>
    </div>
    <div class="contain">
        <h1 class="title2">Chủ đề học tập</h1>
        <p class="info">Hỗ trợ học viên</p>
    </div>
</body>
</html>
